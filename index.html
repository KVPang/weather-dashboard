<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
        <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@300&family=Architects+Daughter&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <!-- header -->
        <header class ="jumbotron text-center">
        <h1>Weather Dashboard</h1>
        </header>

        <!-- search form-->
        <section class="container">
            <div class="row">
                <div class="col-4">
        <form>
            <h3>Search for a city:</h3>
            <input type="text" id="userSearch">
            <button class="btn btn-dark" id="btnSubmit">Submit</button>
          </form></div>


        <!-- current day weather -->
        <div class="col-4">
            <section class ="container text-center" id="currentDay">
                <div id="currentWeather" class="card text-center"></div>
            </section>
        </div></div>
        </section>

        <br>
        <br>

        <!-- 5 day weather forecast -->
        <section class="container text-center">
            <div class="row row-cols-1 row-cols-5" id="5forecast"></div>
          </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"> </script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
